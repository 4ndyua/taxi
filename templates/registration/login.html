{% extends "base.html" %}

{% block content %}
{% load crispy_forms_filters %}

<h1>Login</h1>
<br>
{% if next %}
  <h3>Please login to see this page</h3>
{% endif %}
<br>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form|crispy }}

<input type="submit" value="Login" class="btn btn-primary" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
