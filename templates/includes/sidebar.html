<div class="list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item list-group-item-action">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item list-group-item-action"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
  {% else %}
    <li class="list-group-item list-group-item-action"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>
  <br>

  <a href="{% url 'taxi:index' %}" class="list-group-item list-group-item-action">Home</a>
  <a href="{% url 'taxi:driver-list' %}" class="list-group-item list-group-item-action">All drivers</a>
  <a href="{% url 'taxi:car-list' %}" class="list-group-item list-group-item-action">All cars</a>
  <a href="{% url 'taxi:manufacturer-list' %}" class="list-group-item list-group-item-action">All manufacturers</a>
</div>
