{% extends "base.html" %}

{% block content %}

    <h1>{{ manufacturer.name }}</h1>
    <br>
  <h2>Cars</h2>
    <hr>
  <ul>
  {% for car in manufacturer.car_set.all %}
    <li>{{ car.model }}</li>

  {% empty %}
      <p>No cars!</p>

  {% endfor %}
  </ul>

    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Back to list</a>

  {% endblock %}
