{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update Driver License,Create Driver" }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
      <br>
    <input class="btn btn-primary" type="submit" value="Submit">
    <a class="btn btn-dark" href="{% url 'taxi:driver-list' %}" role="button">
        Back to Driver list
        </a>
  </form>
{% endblock %}
