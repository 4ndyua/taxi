{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <br>

  <h2>Are you sure you want to delete manufacturer {{ manufacturer.name }} ?</h2>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    <br>
        <input class="btn btn-danger" type="submit" value="Yes, DELETE">
        <a class="btn btn-dark" href="{% url 'taxi:manufacturer-list' %}" role="button">
        Back to Manufacturer list
        </a>
    </form>
{% endblock %}
