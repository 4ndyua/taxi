{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver</h1>
  <h2>Are you sure you want to delete the driver {{ driver.first_name }} {{ driver.last_name }} ?</h2>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, DELETE" class="btn btn-danger">
        <a class="btn btn-dark" href="{% url 'taxi:driver-list' %}" role="button">
        Back to Driver list
        </a>
  </form>
{% endblock %}
